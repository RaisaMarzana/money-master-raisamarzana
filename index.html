<!DOCTYPE html>
<html lang="en">
<!--header-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Custom css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha285-1BmE5kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDbrCEXSU1oBoqyl2QvZ6jIW2" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center my-3 text-info">Expense Tracker</h1>
    </header>
    <!--main section-->
    <main>
        <!--image-->
        <section class="container">
            <div class=" container ">
                <div class=" row justify-content-center align-items-center">
                    <div class="col-lg-5 col-sm-12 ">
                        <img class="img-fluid mb-3 rounded-2" src="images/expense.jpg" alt="">
                    </div>
                    <!--Income-->

                    <div class="col-lg-5 col-sm-12 mx-auto bg-info bg-gradient bg-opacity-50 rounded-3 px-5">
                        <h4 class="text-center">Income</h4>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Income</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="income-amount" placeholder="Enter Income Amount">
                            </div>
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <!--food-->
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Food</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="food-amount"
                                    placeholder="Enter expense on Food">
                            </div>
                        </div>
                        <!--rent-->
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Rent</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="rent-amount"
                                    placeholder="Enter expense on Rent">
                            </div>
                        </div>
                        <!--cloth-->
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Clothes</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="clothes-amount"
                                    placeholder="Enter expense on Clothes">
                            </div>
                        </div>
                        <!--calculation-->
                        <div class="d-flex justify-content-center">
                            <button id="calculate-btn" type="button" class="btn btn-warning">Calculate</button>

                        </div>
                        <div class="text-center fs-5 mt-2">
                            <p>Total Expenses: $  <span id="total-expenses" class="fw-bold">0</span></p>
                            <p>Balance: $  <span id="balance" class="fw-bold">0</span></p>
                        </div>
                        <!--saving-->
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Save</label>
                            <div class="col-sm-8 d-flex">
                                <input type="email" class="form-control" id="saving-amount"
                                    placeholder="Amount in percentage %">
                                    <h5 class="text-center ps-3 mt-1">%</h5>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="save-button" type="button" class="btn btn-warning">Save</button>
                        </div>
                        <div class="text-center fs-5 mt-2">
                            <p>Saving Amount: $  <span id="total-saving" class="fw-bold">0</span></p>
                            <p>Remaining Balance: $  <span id="remaining-balance" class="fw-bold">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>





    <!-- Custom js -->
    <script src=" js/app.js">
    </script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha285-ka7Sk0Gln5gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov5+1p"
        crossorigin="anonymous"></script>
</body>

</html>
